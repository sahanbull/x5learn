<html>
  <head>
    <meta charset="UTF-8">

    <meta name="description" content="X5Learn - Open Educational Resources">

    <title>X5Learn</title>
    <link rel="stylesheet" href="/static/dist/css/app.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <body>
    <noscript>
     For full functionality of this site it is necessary to enable JavaScript.
     Here are the <a href="https://www.enable-javascript.com/">
     instructions how to enable JavaScript in your web browser</a>.
    </noscript>
    <script>
      var flags = {windowWidth: window.innerWidth, windowHeight: window.innerHeight};
      var app = Elm.Main.init({flags: flags});
      setupPorts(app);

      const minWindowWidth=1280;
      if(screen.width<minWindowWidth){
        alert('You seem to be using this site on a small device. We are working to support mobile devices soon but for now we recommend that you use a large screen (apologies). You can still use the site but some functions will not work as expected. Currently, the minimum recommended screen width is '+minWindowWidth+' pixels.');
      }else if(window.innerWidth<minWindowWidth){
        alert('You seem to be using this site in a small window. This early version of the interface needs a lot of screen space (apologies). Please consider making the window larger if possible. Otherwise, some functions may not work as expected.');
      }
    </script>
  </body>
</html>
